<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seoul Event Notifier</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    .centered-div {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .event-card {
      width: 260px;
      margin: 10px;
    }
    .event-poster {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
<div class="container">

  <!-- 상단 네비게이션 -->
  <nav class="navbar navbar-expand-sm bg-light navbar-light my-3 justify-content-between">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <!-- 필요하면 로고 이미지 -->
      <!-- <img src="good.jpg" alt="logo" style="width:40px;" /> -->
      <span class="ms-2 fw-bold" style="color: rgb(0,0,0);">
        서울특별시 행사 알리미
      </span>
    </a>
    <!-- 우측 상단 학번/이름 -->
    <span class="navbar-text me-2">
      2024810065 윤성민
    </span>
  </nav>

  <!-- 공연분야 선택 -->
  <div class="row mb-2">
    <select id="gu" class="form-select" aria-label="공연분야 선택">
      <option value="">공연 분야</option>
      <!-- 전체 공연분야(CODENAME)는 script.js에서 자동으로 채움 -->
    </select>
  </div>

  <!-- 안내 문구 + 버튼 -->
  <div class="row mb-3 text-center">
    <p>관람하고 싶은 공연 분야를 선택하고 검색 버튼을 누르세요.</p>
    <button id="what" class="btn btn-outline-primary" type="button">
      검색
    </button>
  </div>

  <!-- 결과 영역 -->
  <div
    id="dataDiv"
    class="d-flex flex-wrap justify-content-between centered-div"
  ></div>

</div>

<script src="script.js"></script>
</body>
</html>
